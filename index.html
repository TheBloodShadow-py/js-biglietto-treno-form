<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script async src="./js/main.js" type="text/javascript"></script>
  </head>
  <body class="font-['Open_Sans']">
    <main class="bg-[#dfe1e7]">
      <div class="container my-0 min-h-[100vh] md:h-[100vh] mx-auto py-10">
        <div class="grid h-[100%] gap-6 md:gap-0 grid-cols-1 md:grid-cols-2 place-items-center px-5">
          <div class="bg-[#15172b] shadow-zinc-800 shadow-2xl flex flex-col gap-8 text-[#eeeeee] px-5 py-12 rounded-xl">
            <h1 class="text-3xl font-bold">Hello!</h1>
            <span class="text-sm font-bold">Generate your ticket!</span>
            <input
              placeholder="Name"
              id="domName"
              type="text"
              class="placeholder:text-[#65657b] focus-visible:outline-none w-[17.5rem] capitalize bg-[#303245] border-0 rounded-xl py-3 px-3"
            />
            <input
              placeholder="Surname"
              id="domSurname"
              type="text"
              class="placeholder:text-[#65657b] focus-visible:outline-none w-[17.5rem] capitalize bg-[#303245] border-0 rounded-xl py-3 px-3"
            />
            <select
              id="domAge"
              class="focus-visible:outline-none w-[17.5rem] capitalize bg-[#303245] border-0 rounded-xl py-3 px-3"
            >
              <option class="capitalize" value="0">Under 18</option>
              <option class="capitalize" value="1">Of Age</option>
              <option class="capitalize" value="2">Over 65</option>
            </select>
            <input
              placeholder="Km"
              id="domKm"
              type="number"
              step="0.01"
              class="placeholder:text-[#65657b] focus-visible:outline-none w-[17.5rem] capitalize bg-[#303245] border-0 rounded-xl py-3 px-3"
            />
            <button
              id="domBtn"
              class="bg-[#0088dd] transition-colors duration-300 hover:bg-[#54b3ee96] py-3 px-3 capitalize rounded-xl"
            >
              Generate
            </button>
          </div>
          <div class="flex flex-col text-black w-[20rem]">
            <div
              class="shadow-zinc-800 shadow-2xl bg-[#ffcc05] pl-4 pr-14 py-12 flex flex-row justify-between rounded-xl rounded-b-none"
            >
              <div class="flex flex-col gap-1">
                <h1 class="self-start text-3xl font-bold">Rome</h1>
                <div class="self-end flex items-center gap-1">
                  <div><i class="fa-solid fa-arrow-right"></i></div>
                  <span class="text-lg font-bold">Milan</span>
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <div class="text-3xl"><i class="fa-solid fa-train-subway"></i></div>
                <span class="max-w-[100px] text-sm capitalize font-bold">Italy</span>
              </div>
            </div>
            <div class="bg-white p-8 rounded-xl rounded-t-none shadow-zinc-800 shadow-2xl">
              <div class="flex flex-col gap-8">
                <div class="flex justify-between items-center">
                  <div class="flex flex-col gap-1">
                    <span class="text-[#797979] text-sm">Ticket number</span>
                    <span class="text-black text-sm font-bold" id="randomTicketNumber">AA0000</span>
                  </div>
                  <div class="flex flex-col gap-1">
                    <span class="text-[#797979] text-sm">Gate</span>
                    <span class="text-black text-sm font-bold text-right">F4</span>
                  </div>
                </div>
                <div class="flex justify-between items-center">
                  <div class="flex flex-col gap-1">
                    <span class="text-[#797979] text-sm">Boards</span>
                    <span class="text-black text-sm font-bold">10:25 AM</span>
                  </div>
                  <div class="flex flex-col gap-1">
                    <span class="text-[#797979] text-sm">Departs</span>
                    <span class="text-black text-sm font-bold text-center">11:00 AM</span>
                  </div>
                  <div class="flex flex-col gap-1">
                    <span class="text-[#797979] text-sm">Arrives</span>
                    <span class="text-black text-sm font-bold text-right">1:05 PM</span>
                  </div>
                </div>
                <div class="flex justify-between items-center mt-4">
                  <div class="flex flex-col gap-1">
                    <span class="text-[#ffcc05] text-xl">Final Price</span>
                    <span class="text-black text-base" id="finalPrice">0.00 &euro;</span>
                  </div>
                  <div class="flex flex-col gap-1">
                    <span class="text-[#ffcc05] text-xl">Full name</span>
                    <span class="text-black text-base text-right capitalize" id="domFullName">-</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
